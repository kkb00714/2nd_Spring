    <p>스프링 웹 개발 기초 - 정적 컨텐츠</p>

    <p>1. 톰캣 내장 서버에서 요청을 받음</p>
    <p>2. 컨트롤러에서 htmlstatic이라는 컨트롤러를 찾음(컨트롤러가 우선순위임)</p>
